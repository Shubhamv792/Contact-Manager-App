<mat-sidenav-container class="app-sidenav-container" [class.dark-theme] = "isDarkTheme" [dir]="dir">
  <!-- mat-elevation class gives the boundary with shadow between sidenav and main-content -->
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()" [mode]="isScreenSmall()? 'over':'side'" >
    <mat-toolbar color="primary">
      Contacts
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
         <a matLine href="#" [routerLink]="['/contactmanager',user._id]">
           <mat-icon svgIcon = "{{user.avatar}}"></mat-icon>{{ user.name }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="app-sidenav-content">
    <div class="userInfo">
      <mat-icon svgIcon = "{{user.avatar}}"></mat-icon>
      <div class = "userDetails">
        <span>{{user.name}}</span>
        <span>{{user.email}}</span>
      </div>
    </div>
    <app-toolbar (toggleSidenav)="sidenav.toggle()" (toggleTheme)="toggleTheme()" (toggleDir)="toggleDir()">
    </app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
